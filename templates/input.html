<!-- input.html in 'templates' folder -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Fish Data</title>
</head>
<body>
    <div>
        <h2>Enter Fish Measurements</h2>
        <form id="fishDataForm" method="post" action="/predict">
            <label for="species">Species:</label>
            <select id="species" name="species">
                <option value="Bream">Bream</option>
                <!-- Add other options based on your model -->
            </select>

            <label for="length1">Vertical Length (cm):</label>
            <input type="number" id="length1" name="length1" required>

            <label for="length2">Diagonal Length (cm):</label>
            <input type="number" id="length2" name="length2" required>

            <label for="length3">Cross Length (cm):</label>
            <input type="number" id="length3" name="length3" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="width">Width (cm):</label>
            <input type="number" id="width" name="width" required>

            <button type="submit">Predict Weight</button>
        </form>
    </div>
</body>
</html>
